version: '3.8'

services:
  frontend:
    container_name: aria_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    ports:
      - "3004:5173"
    environment:
      - VITE_API_URL=http://localhost:5001
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - aria_network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host

  backend:
    container_name: aria_backend
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    ports:
      - "5001:5000"
    environment:
      - DATABASE_URL=file:/data/aria.db
      - REDIS_URL=redis://redis:6379
      - AGENT_URL=http://agent:8000
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key-change-in-production-12345}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-dev-refresh-secret-key-change-in-production-67890}
      - NODE_ENV=development
      - PORT=5000
    volumes:
      - ./data:/data
      - ./backend:/app
      - /app/node_modules
    depends_on:
      agent:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - aria_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    command: npm run dev

  agent:
    container_name: aria_agent
    build:
      context: ./agent
      dockerfile: Dockerfile
    ports:
      - "8002:8000"
    environment:
      - CLAUDE_API_KEY=${CLAUDE_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - BACKEND_URL=http://backend:5000
    volumes:
      - ./agent:/app
    networks:
      - aria_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  redis:
    container_name: aria_redis
    image: redis:7-alpine
    ports:
      - "6381:6379"
    volumes:
      - redis_data:/data
    networks:
      - aria_network
    restart: unless-stopped

volumes:
  redis_data:

networks:
  aria_network:
    driver: bridge
